<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chicago Train Schedule</title>
    <!-- Style Sheet -->
    <link rel="stylesheet" href="assets/styles.css">
    <!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">


        <video autoplay muted loop id="video">
            <source src="assets/video/Sub.mp4" type="video/mp4">
            <!-- <h1 class="display-4">Chicago Train Schedule</h1> -->
        </video>
        <div class="container">
            <h1 class="display-4">Chicago Train Schedule</h1>
            <p class="lead">Never miss another train</p>

            <div id="div-title">

                <h6><strong>Current Train Schedule </strong></h6>
            </div>


            <table id="table">

                <tr>
                    <thead>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </thead>

                </tr>
                <tr>
                    <td>Hogwarts Express</td>
                    <td>Hogwarts School of Witch Craft and Wizardry</td>
                    <td>25</td>
                    <td>30 </td>
                    <td>10</td>
                </tr>
            </table>


            

            <div id="table-div">


                
                <div id="form-title">
                    <h6><strong>Add Train </strong></h6>
                </div>
                <div id="form-div">
                    <div class="form-group row">
                        <label id="train-label"><strong>Train Name:</strong> </label>
                        <input type="email" class="form-control form-control-sm" id="train-name"
                            placeholder="Enter the Train Name">

                        <br>
                        <label id="destination-label"><strong>Destination:</strong></label>
                        <input type="email" class="form-control form-control-sm" id="destination-name"
                            placeholder="Enter the Destination Name">

                        <label id="time-label"><strong>First Train Time (HH:mm - Military Time):</strong></label>
                        <input type="email" class="form-control form-control-sm" id="time-entered"
                            placeholder="Enter the Train Time">

                    </div>
                    <button id="button" type="button" class="btn btn-outline-secondary">Submit</button>
                </div>

            </div>
        </div>
    </div>













    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
